<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <a id="gmail" href="https://mail.google.com">Gmail</a>
      <a
        id="image"
        href="https://www.google.co.kr/imghp?hl=ko&tab=ri&authuser=0&ogbl"
        >이미지</a
      >
      <div id="googleappdiv">
        <img id="googleapp" src="/image/구글앱.png" />
      </div>
    </div>
    <h1>
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span
      ><span>e</span>
    </h1>
    <div id="search">
      <form action="https:www.google.com/search" method="GET">
        <img
          id="mag"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
        />
        <input name="q" type="text" placeholder="Google 검색 또는 URL 입력" />
      </form>
    </div>
  </body>
</html>
